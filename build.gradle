plugins {
    id 'java'
}

group = 'org.eoeqs'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(platform("org.junit:junit-bom:5.9.1"))
    testImplementation("org.junit.jupiter:junit-jupiter")
    testImplementation("org.mockito:mockito-junit-jupiter:4.2.0")
}

test {
    useJUnitPlatform()
}